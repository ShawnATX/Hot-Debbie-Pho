<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hot Debby Pho</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center"><span class="fa fa-fire"></span>Hot Debby Pho</h1>
      <h3 class="text-center">Book your reservation here!</h3>
      <hr>
      <div class="text-center">
      <a href="/tables"><button class="btn btn-primary btn-lg"><span class="fa fa-list-alt"></span> View Tables</button></a>
    </div>
    </div>
</div>
<div class="col-lg-12">
    <div class="card">
        <div class="card-header">
            <h4>Table Reservations</h4>
        </div>
        <div class="card-body">
            <form role="form" id="form">
                <div class="form-group">
                    <label for="reserve-name">Name</label>
                    <input type="text" class="form-control" id="reserve-name">
                </div>
                <div class="form-group">
                    <label for="reserve-phone">Phone</label>
                    <input type="text" class="form-control" id="reserve-phone">
                </div>
                <div class="form-group">
                    <label for="reserve-email">Email</label>
                    <input type="text" class="form-control" id="reserve-email">
                </div>
                <div class="form-group">
                    <label for="reserve-party">Party</label>
                    <input type="text" class="form-control" id="reserve-party">
                </div>
                <button type="submit" id="reserve-btn" class="btn btn-primary submit">Submit</button>
            </form>
        </div>
    </div>
  </div>
  <footer class="footer">
    <div class="container">
      <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a>
    </p></div>
  </footer>
  <script>
     $("#reserve-btn").on("click", () => {
      event.preventDefault();
      const reservation = {
        name: $("#reserve-name").val().trim(),
        phone: $("#reserve-phone").val().trim(),
        email: $("#reserve-email").val().trim(),
        partySize: $("#reserve-party").val().trim()
      }    
      $.post("/reserve", reservation)
      .then(function(data) {
      }).fail(function(err){
        console.log(err);
      }) 
      document.getElementById('form').reset();
    });
  </script>
  </body>
</html>
