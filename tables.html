<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hot Debby Pho</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center"><span class="fa fa-fire"></span>Hot Debby Pho</h1>
      <h3 class="text-center">Book your reservation here!</h3>
      <hr>
      <div class="text-center">
      <a href="/reserve"><button class="btn btn-danger btn-lg"><span
            class="fa fa-window-maximize"></span> Make reservation</button></a>
    </div>
</div>
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h4>Current Reservations</h4>
            </div>
            <div class="card-body">
                <ul id="tableList" class="list-group">
                    <li class="list-group-item mt-4">
                        <h2>Table #1</h2>
                        <hr>
                        <h2>Name: <span id="name"></span></h2>
                        <h2>Phone: <span id="phone"></span></h2>
                        <h2>Email: <span id="email"></span></h2>
                        <h2>Party: <span id="party"></span></h2>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="card mt-4">
        <div class="card-header">
            <h4>Waiting List</h4>
        </div>
        <div class="card-body">
            <ul id="waitlist" class="list-group">
                
            </ul>
        </div>
    </div>
<footer class="footer">
    <div class="container">
      <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a>
    </p></div>
  </footer>
